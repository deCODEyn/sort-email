services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: sort-email-frontend
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sortemail

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sort-email-backend
    ports:
    - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - sortemail

networks:
  sortemail:
    driver: bridge